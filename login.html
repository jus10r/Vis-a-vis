<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/belita" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body class="sam">
    <div class="container">
        <img src="./image/vis logo.png" alt="" class="logos"> 
        <div class="intro">Welcome to</div>
        <div class="front"><div class="title">Vis-a-Vis Lounge</div>
    </div>
        <div class="logincontainer">
            <div class="logintitle">
                <span>Login</span>
            </div>
            <div class="input-wrapper">
                <input type="text" id="user" class="inputfeild" required>
                <label for="user" class="label">Username</label>
                <i class="fa-regular fa-user icon"></i>
            </div>

            <div class="input-wrapper">
                <input type="password" id="pass" class="inputfeild" required>
                <label for="pass" class="label">Password</label>
                <i class="fa-solid fa-lock icon"></i>
            </div>
            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
            </div>
            <div class="forgot">
                <a href="">Forgot Password</a>
            </div>
            <div class="input-wrapper">
                <input type="submit" class="input-submit" value="Login">
            </div>

            <div class="signup">
                <span>Don't have an account?  <a href="www.visavis.com">Sign Up</a></span>
            </div>
        </div>
    </div>
</body>
</html>
